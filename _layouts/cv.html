---
layout: default
---

{{ content }}

<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">CV</h3>
    <div class="row g-5 mb-5">
      <div class="col-md-2">
        <h4>Education</h4>
      </div>
      <div class="col-md-10">
        {% for section in site.data.cv.education %}
          <p class="fw-bold">{{ section.title }}</p>
          <p>{{ section.description | markdownify }}</p>
        {% endfor %}
      </div>
    </div>
<!--     <div class="row g-5 mb-5">
      <div class="col-md-2">
        <h4>Academic Experience</h4>
      </div>
      <div class="col-md-10">
        {% for section in site.data.cv.academic-experience %}
          <p class="fw-bold">{{ section.title }}</p>
          <p>{{ section.description }}</p>
        {% endfor %}
      </div>
    </div> -->
    <div class="text-center">
      <a href="path/to/your/cv.pdf" class="btn-download-cv">Download CV</a>
    </div>
  </div>
</div>

<style>
  .btn-download-cv {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    border-radius: 50px; /* Fully round edges */
    background-color: #6c757d; /* Medium grey color */
    color: white; /* White font */
    text-decoration: none; /* No underline */
    transition: background-color 0.3s, box-shadow 0.3s, font-weight 0.3s; /* Smooth transitions */
  }
  .btn-download-cv:hover {
    background-color: #212429; /* Change to #212429 on hover */
    color: white; /* Ensure text color stays white */
    font-weight: bold; /* Make text bold on hover */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
  }
</style>
