---
layout: default
---

<style>
  .text-justify {
    text-align: justify;
  }

  .text-justify a {
    color: #209cee !important;
  }

  .text-justify a:hover {
    color: #212429 !important;
  }
  
  .update-color {
    color: #209cee !important;
  }

  .update-color:hover {
    color: #212429 !important;
  }
</style>

<div class="row g-5 mb-5">
  <div class="col-md-7">
<!--     <h3 class="fw-bold">About Me</h3> -->
    <div class="text-justify" style="font-size: 17px";>
      {{ content }}
    </div>
  </div>
  <div class="col-md-5">
    <img src="{{ site.github.url }}/assets/images/home.jpg" alt="Home" width="100%">
  </div>
</div>


{% include publications.html %}

<!-- {% include blogs.html %} -->

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for post in site.posts %}
      <p><a href="{{ post.link }}" target="_blank" rel="noopener noreferrer" class="update-color">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
