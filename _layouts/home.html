---
layout: default
---

<style>
  .text-justify {
    text-align: justify;
  }

  .update-color {
    color: #209cee !important;
  }

  .update-color:hover {
    color: #212429 !important;
  }
</style>

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold">About Me</h3>
    <div class="text-justify">
      {{ content }}
    </div>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/assets/img/home.jpg" alt="Home" width="100%">
  </div>
</div>

{% include projects.html %}

{% include blog.html %}

{% include publications.html %}

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}" class="update-color">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
