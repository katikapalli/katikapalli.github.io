<style>
  .text-justify {
    text-align: justify;
  }
</style>

<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Blog</h3>
    {% if page.title == "Home" %}
      {% for item in site.data.blog.featured %}
        <div class="row">
          <div class="col-md-5">
            <img src="{{ site.github.url }}/{{ item.image }}" width="100%">
          </div>
          <div class="col-md-7">
            <h4>{{ item.name }}</h4>
            <p class="text-justify">{{ item.description }} <a href="/blog/{{ item.url }}" style="color: #007bff;">read more</a></p>
          </div>
        </div>
      {% endfor %}
      <!-- Add a more prominent link to the blog page -->
      <p class="mt-4">
        <a href="/blog" style="color: #007bff; text-decoration: none; font-weight: bold;">View All Blogs</a>
      </p>
    {% else %}
      {% for item in site.data.blog.index %}
        <div class="row">
          <div class="col-md-5">
            <img src="{{ item.image }}" width="100%">
          </div>
          <div class="col-md-7">
            <h4>{{ item.name }}</h4>
            <p class="text-justify">{{ item.description }} <a href="/blog/{{ item.url }}" style="color: #007bff;">read more</a></p>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
