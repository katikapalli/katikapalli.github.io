<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <!-- Include your FontAwesome or other necessary CSS here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .icon-size {
      font-size: 1.5rem; 
    }
    footer p {
      margin: 0;
      font-size: 1rem; 
    }
  </style>
</head>
<body>
  <footer class="pt-5 my-5 text-muted border-top">
    <div class="row">
      <!-- Adjust the column classes as needed for your design -->
      <div class="col-12 col-md-6 mx-auto d-flex justify-content-center social-media-icons">
        {% for item in site.data.settings.social %}
          <a href="{{ item.link }}" class="ms-3 icon-size"><i class="fab fa-{{ item.icon }}"></i></a>
        {% endfor %}
      </div>
      <!-- Uncomment and update the following line if needed -->
      <!-- <div class="col-12 text-center mt-3">
        <p>Copyright Â© 2024. All rights reserved. Design by Paul Le</p>
      </div> -->
    </div>
  </footer>

  <!-- Adding a script to log potential errors for debugging -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const icons = document.querySelectorAll(".fab");
      icons.forEach(icon => {
        icon.addEventListener("error", () => {
          console.error(`Icon failed to load: ${icon.className}`);
        });
      });
    });
  </script>
</body>
</html>
